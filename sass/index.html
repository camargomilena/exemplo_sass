<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Sass</title>
  <link rel="stylesheet" href="./styles/index.css"> <!-- Tem que chamar o .css pois o .scss não é interpretado pelos navegadores -->
</head>
<body>
  <div class="container">
    <h1>Formulário com Sass</h1>
    <p></p>
    <form action="#" method="post">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <br>
        <label for="mae">Nome da mãe:</label>
        <input type="mae" id="mae" name="mae" required>
      </div>
      <div>
        <br>
        <label for="pai">Nome do pai:</label>
        <input type="pai" id="pai" name="pai" required>
      </div>
      <br>
      <button type="submit" class="button-primary">Enviar</button>
    </form>
  </div>
</body>
</html>
